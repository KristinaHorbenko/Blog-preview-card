<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-section">
    <div class="box_card">
        <img class="img-box" src="img/Blog Image.png" alt="">
        <div class="box_content">
            <div class="box_yellow-rectangle">
                <p>Learning</p>
            </div>
            <p class="date">Published 21 Dec 2023</p>
            <h1>HTML & CSS foundations</h1>
            <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="signature">
            <img  src="img/userpic.png" alt="">
            <div class="box_name">
                <p class="name">Greg Hooper</p>
            </div>
            

        </div>
    </div>
</section>


    
</body>
</html>
